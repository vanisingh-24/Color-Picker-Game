<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>COLOR GAME</title>
</head>
<body>
    <h1 style="background: steelblue;">The Great
        <br>
        <span id="colorDisplay">rgb(28,226,265)</span>
        <br>
        Color Game
    </h1>
         
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message">Try Again</span>
        <button class="mode">Easy</button>
        <button class="selected mode">Hard</button>
    </div>

<div id="container">
    <div class="square" style="display: block; background: rgb(18,206,165);"></div>
    <div class="square" style="display: block; background: rgb(35,35,35);"></div>
    <div class="square" style="display: block; background: rgb(156,23,7);"></div>
    <div class="square" style="display: block; background: rgb(255,69,92);"></div>
    <div class="square" style="display: block; background: rgb(226,130,236);"></div>
    <div class="square" style="display: block; background: rgb(192,185,20);"></div>
</div>

 <script src="app.js" type="text/javascript"></script>
</body>
</html>
